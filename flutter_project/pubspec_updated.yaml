name: maboutique_ma
description: MaBoutique.ma mobile application
publish_to: 'none' # private project

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  permission_handler: ^10.4.0
  provider: ^6.0.5
  google_maps_flutter: ^2.2.5
  firebase_core: ^2.0.0
  firebase_messaging: ^14.0.0
  flutter_local_notifications: ^13.0.0
  camera: ^0.10.0+1
  video_player: ^2.4.0
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lang/

flutter_intl:
  enabled: true
